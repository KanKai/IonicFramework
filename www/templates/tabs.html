<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-positive">

  <!-- home Tab -->
  <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- barcode Tab -->
  <ion-tab icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/barcode1">
    <ion-nav-view name="tab-barcode"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/people">
    <ion-nav-view name="tab-people"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/detail">
    <ion-nav-view name="tab-detail"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>

</ion-tabs>
